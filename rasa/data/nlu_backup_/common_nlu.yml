- intent: liet_ke_cong_trinh_con_lai
  examples: |
    - tiếp tục
    - xem thêm
    - còn nữa không
    - liệt kê tiếp
    - hiện thị thêm công trình
    - xem các công trình còn lại

- intent: liet_ke_du_an_con_lai
  examples: |
    - tiếp tục dự án
    - xem thêm dự án
    - liệt kê tiếp dự án
    - hiển thị thêm dự án
    - các dự án còn lại
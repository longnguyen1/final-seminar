# ===== GENERAL INTENTS =====
- intent: greet
  examples: |
    - chào bạn
    - xin chào
    - hello
    - hi
    - chào
    - chào buổi sáng
    - chào buổi chiều

- intent: goodbye
  examples: |
    - tạm biệt
    - chào tạm biệt
    - bye
    - goodbye
    - hẹn gặp lại
    - cảm ơn và tạm biệt

- intent: thanks
  examples: |
    - cảm ơn
    - cảm ơn bạn
    - thanks
    - thank you
    - cảm ơn nhiều

- intent: bot_challenge
  examples: |
    - bạn là ai
    - bạn là bot à
    - bạn có phải robot không
    - you are a bot
    - are you a bot
    - bạn là người hay máy

- intent: nlu_fallback
  examples: |
    - abcxyz
    - không hiểu
    - gì vậy
    - ???

# ===== CORE ENTITIES =====
- intent: provide_name
  examples: |
    - [Nguyễn Thái Anh](name)
    - [Trương Quang Phúc](name)
    - [Vũ Đình Thành](name)
    - [Nguyễn Lê Duy Khải](name)
    - tên là [Nguyễn Mạnh Hùng](name)
    - [Đặng Mậu Chiến](name)


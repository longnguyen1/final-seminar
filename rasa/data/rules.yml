# ===== GENERAL RULES =====
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Greet user
  steps:
  - intent: greet
  - action: utter_greet

- rule: Thank user
  steps:
  - intent: thanks
  - action: utter_happy

- rule: Handle out of scope
  steps:
  - intent: nlu_fallback
  - action: utter_default

